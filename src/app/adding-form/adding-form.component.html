<div

    (keyup.enter)="addTask()"
    (keyup.escape)="clearTask()"

>
    <input 
        type="text" 
        placeholder="Dodaj zadanie..."
        [(ngModel)]="newTask.name"
        (keyup)="checkIfReady()"
    />
        
    <input 
        type="date"
        [(ngModel)]="newTask.deadline"
        (change)="checkIfReady()"
    />


</div>
