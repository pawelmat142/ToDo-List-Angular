
<app-header></app-header>


<div 
  class="tasks"
  (touchstart)="onStart($event.changedTouches[0].pageX, $event.changedTouches[0].pageY, $event.target)"
  (touchend)="onStop()"
  (touchmove)="onMove($event.changedTouches[0].pageX, $event.changedTouches[0].pageY); $event.preventDefault()"
  (mousedown)="onStart($event.pageX, $event.pageY, $event.target)"
  (mouseup)="onStop()"
  (mousemove)="onMove($event.pageX, $event.pageY); $event.preventDefault()"
>

  <ng-container *ngFor="let task of tasks; let i = index">
    
    <app-task
      #taskRef
      [task]="task" 
      [i]="i"
      [ngStyle]="action.i === i ? activeStyles() : {}"
      [ngStyle]="action.iToSkip.includes(i) ? skipStyles(i) : {}"
      [ngStyle]="stopTransition ? {'transition': 'unset'} : {}"
      (deleteEvent)="deleteTask($event)"
    ></app-task>

  </ng-container>

</div>
