<div class="task" id={{i}}>

    <p class="content">{{task.name ? task.name : ''}}</p>
    
    <p class="deadline">{{task.deadline | date: 'yyyy-MM-dd':'':'pl' }}</p>
    
    
    <div class="buttons">
        <app-icon-btn [icon]="'remove'" (click)="deleteEvent.emit(i)"></app-icon-btn>
    
    </div>

</div>
